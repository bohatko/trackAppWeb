<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Alternatively, build your application passing the --base-href parameter
    specifying the new root path of your web app.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TrackApp">

  <!-- ... existing code ... -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Стили для лоадера -->
  <style>
    .splash-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      z-index: 9999;
    }
    
    .app-name {
      margin-top: 20px;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      color: #00000;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    /* Стили для Eclipse-анимации */
    @keyframes ldio-x2uulkbinbj {
      0% { transform: rotate(0deg) }
      50% { transform: rotate(180deg) }
      100% { transform: rotate(360deg) }
    }
    .ldio-x2uulkbinbj div {
      position: absolute;
      animation: ldio-x2uulkbinbj 0.76s linear infinite;
      width: 140px;
      height: 140px;
      top: 30px;
      left: 30px;
      border-radius: 50%;
      box-shadow: 0 9.8px 0 0 #0079c1;
      transform-origin: 70px 74.9px;
    }
    .loadingio-spinner-eclipse-nq4q5u6dq7r {
      width: 200px;
      height: 200px;
      display: inline-block;
      overflow: hidden;
      background: #ffffff;
    }
    .ldio-x2uulkbinbj {
      width: 100%;
      height: 100%;
      position: relative;
      transform: translateZ(0) scale(1);
      backface-visibility: hidden;
      transform-origin: 0 0;
    }
    .ldio-x2uulkbinbj div { box-sizing: content-box; }
  </style>
</head>
<body>
  <!-- Контейнер для лоадера -->
  <div id="splash-screen" class="splash-screen">
    <div class="loadingio-spinner-eclipse-nq4q5u6dq7r">
      <div class="ldio-x2uulkbinbj">
        <div></div>
      </div>
    </div>
    <div class="app-name">Загружаем приложение.. </div>
  </div>
  
  <!-- Скрипт для скрытия лоадера после загрузки Flutter -->
  <script>
    window.addEventListener('flutter-first-frame', function() {
      const splashScreen = document.getElementById('splash-screen');
      if (splashScreen) {
        splashScreen.style.opacity = '0';
        splashScreen.style.transition = 'opacity 0.5s ease';
        setTimeout(() => {
          splashScreen.remove();
        }, 500);
      }
    });
  </script>
  
  <script>
    {{flutter_bootstrap_js}}
  </script>
